<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stylish Schedule</title>

    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        h2 {
            text-align:center;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #7bffd3;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        .important {
            background-color: #fffb00;
        }

        .time {
            background-color: #6a96ed;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Stylish Schedule</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>

        <tr>
            <td class="time">6:30 AM</td>
            <td>Wake up</td>
        </tr>

        <tr>
            <td class="time">7:00 AM</td>
            <td>Breakfast</td>
        </tr>

        <tr>
            <td class="time">8:00 AM</td>
            <td>Web Design Class</td>
        </tr>

        <tr>
            <td class="time">9:30 AM</td>
            <td>Pre-Calculus</td>
        </tr>

        <tr class="important">
            <td class="time">11:10 PM</td>
            <td>Lunch</td>
        </tr>

        <tr>
            <td class="time">11:45 AM</td>
            <td>Go to work</td>
        </tr>

        <tr>
            <td class="time">5:00 PM</td>
            <td>Go Home and Eat Dinner</td>
        </tr>

        <tr>
            <td class="time">6:00 PM</td>
            <td>Homework</td>
        </tr>

        <tr>
            <td class="time">7:00 PM</td>
            <td>Games</td>
        </tr>

        <tr>
            <td class="time">11:00 PM</td>
            <td>Sleep time</td>
        </tr>

    </table>

</body>
</html>
