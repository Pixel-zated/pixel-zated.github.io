<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables and Lists</title>
    </head>
    
    <body>
        <table>
            <caption> Phone chart </caption>
            <tr>
                <td></td>
                <th>4K Camera</th>
                <th>5G</th>
            </tr>
            <tr>
                <th>Phone A</th>
                <td>❌</td>
                <td>✅</td>
            </tr>

            <tr>
                <th>Phone B</th>
                <td colspan="2">&emsp;&emsp; Both</td>
                <td></td>
            </tr>
            <tr>
                <th>Phone C</th>
                <td>✅</td>
                <td>❌</td>
            </tr>
        </table>

        <h2>Best Phones List</h2>
        <ol>
            <li>Phone B</li>
            <li>Phone C</li>
            <li>Phone A</li>
        </ol>
    </body>
</html>
