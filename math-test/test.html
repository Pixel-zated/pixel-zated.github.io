<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Test</title>
    </head>
    
    <body>
        <form>
            <fieldset>
                <legend>Math Test</legend>
                <!--Start of Test-->
                <input type="text" name="studentName" placeholder="Name">
                <p>What is &pi; + &pi;?</p>
                <input type="radio" name="1"> &pi;
                <input type="radio" name="1"> 67&pi;
                <input type="radio" name="1"> 2&pi;
                <p>What is &pi;/3 in degrees?</p>
                <input type="radio" name="2"> 23&deg;
                <input type="radio" name="2"> 60&deg;
                <input type="radio" name="2"> 4&deg;
                <p>What is &radic;25?</p>
                <input type="radio" name="3"> 22
                <input type="radio" name="3"> 5
                <input type="radio" name="3"> 2
                <p>A rectangle has sides of length 3x and 3y. If the total area is 3 square units, solve for y.</p>
                <textarea placeholder="Show work here"></textarea>
                <br>
                <br>
                <!--End of Test-->
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
